<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="cartItem1" >
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusItem"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="currentItem">
                           <button class="btn btn-default" id="addItem"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeCart">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="cartItem2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="card">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278.00</span></h5>
                         <input type="number" name="tax" id="taxCal" placeholder="%" oninput="taxCalculate()">
                        <h5>$<span id="total">1278.00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

// document.getElementById("cartItem1").addEventListener("",function(){
//   console.log("hello!")
//    cardUpdate()
// })
//function cardUpdate (){
 //item add(+) event handler
 const itemBtn = document.getElementById("addItem");
      const itemPrice = document.getElementById("itemPrice").innerText;
      const itemNumber = parseFloat(itemPrice);
      const subtotalText = document.getElementById("subtotal").innerText;
      const subtotalNumber = parseFloat(subtotalText);
      const total = document.getElementById("total").innerText;
      const totalNumber = parseFloat(total);
      itemBtn.addEventListener("click", function(){
        // debugger
      // for item increasse 
      const currentItem = document.getElementById("currentItem").value;
      const currentNumber = parseFloat(currentItem);
      const totalItem = currentNumber + 1 ;
      document.getElementById("currentItem").value = totalItem;
      //for itemPrice increase
      //const itemPrice = document.getElementById("itemPrice").innerText;
      //const itemNumber = parseFloat(itemPrice);
      const itemTotalPrice = totalItem * itemPrice
      document.getElementById("itemPrice").innerText = itemTotalPrice;

      // //for subtotal increase
      const subTotalPrice = subtotalNumber + (itemTotalPrice-itemPrice) ;
      document.getElementById("subtotal").innerText = subTotalPrice;

      })

      function taxCalculate (){     
         const  perValue =document.getElementById("taxCal").value;
         const subtotal =document.getElementById("subtotal").innerText;
         const totalPrice = (parseFloat(subtotal) /100)*perValue;
         document.getElementById("total").innerHTML = parseFloat(subtotal) + totalPrice
      }
     
      //item Minus event handler
      const itemMinusBtn = document.getElementById("minusItem");
      itemMinusBtn.addEventListener("click", function(){
        // debugger
         const currentItem = document.getElementById("currentItem").value;
         const currentNumber = parseFloat(currentItem);
         //console.log(currentItem);
        const totalItem = currentNumber - 1 ;
        document.getElementById("currentItem").value = totalItem;

      const itemTotalPrice = totalItem * itemPrice
      document.getElementById("itemPrice").innerText = itemTotalPrice;

      const subTotalPrice = subtotalNumber + (itemTotalPrice-itemPrice);
      document.getElementById("subtotal").innerText = subTotalPrice;
       console.log(subTotalPrice);

      })
     
      // Remove item event handler
      const removeCartBtn = document.getElementById("removeCart");
      removeCartBtn.addEventListener('click', function(){
         document.getElementById("cartItem").remove();
      })
//}
     

     
   </script>
</body>

</html>
