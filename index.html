<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="cartItem">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusItem"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="currentItem">
                           <button class="btn btn-default" id="addItem"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeCart">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      //item add event handler
      const itemBtn = document.getElementById("addItem");
      itemBtn.addEventListener("click", function(){
      // for item increasse 
      const currentItem = document.getElementById("currentItem").value;
      const currentNumber = parseFloat(currentItem);
      const totalItem = currentNumber + 1 ;
      document.getElementById("currentItem").value = totalItem;
      //for itemPrice increase
      const itemPrice = document.getElementById("itemPrice").innerText;
      const itemNumber = parseFloat(itemPrice);
      document.getElementById("itemPrice").innerText = totalItem * itemNumber;
      //for subtotal increase
      const subtotalText = document.getElementById("subtotal").innerText;
      const subtotalNumber = parseFloat(subtotalText);
      document.getElementById("subtotal").innerText = subtotalNumber + itemPrice;
      //for total increase
      const total = document.getElementById("total").innerText;
      const totalNumber = parseFloat(total);
      document.getElementById("total").innerText = total + totalNumber;
      console.log(totalNumber);

      })

      //item Minus event handler
      const itemMinusBtn = document.getElementById("minusItem");
      itemMinusBtn.addEventListener("click", function(){
         const currentItem = document.getElementById("currentItem").value;
         const currentNumber = parseFloat(currentItem);
         //console.log(currentItem);
        const totalItem = currentNumber - 1 ;
        document.getElementById("currentItem").value = totalItem;
        // console.log(totalItem);

      })

      // Remove item event handler
      const removeCartBtn = document.getElementById("removeCart");
      removeCartBtn.addEventListener('click', function(){
         document.getElementById("cartItem").remove();
      })
   </script>
</body>

</html>
